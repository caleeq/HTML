<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
  <title>Fomantic-UI</title>
</head>

<body>
  <div id="app">
    <div class="ui attached stackable inverted large menu">
      <div class="ui container">
        <a class="active item">
          <i class="home icon"></i> Home
        </a>
        <a class="item">
          <i class="grid layout icon"></i> Browse
        </a>
        <a class="item">
          <i class="mail icon"></i> Messages
        </a>
        <div class="ui simple dropdown inverted item">
          More
          <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item"><i class="edit icon"></i> Edit Profile</a>
            <a class="item"><i class="globe icon"></i> Choose Language</a>
            <a class="item"><i class="settings icon"></i> Account Settings</a>
          </div>
        </div>
        <div class="right item">
          <div class="ui transparent inverted icon input">
            <input type="text" placeholder="Search...">
            <i class="icon search"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="ui very padded text container segment">
      <h2 class="ui header">Dogs Roles with Humans</h2>
      <p>{{count}}</p>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.min.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          count: 2
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
